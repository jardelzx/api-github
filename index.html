<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" async></script>

  <title>Busfil GitHub</title>
</head>
<body>
  <header class="header-container">
    <div class="header-content">
      <h1 class="main-title">Busfil GitHub</h1>
      <img src="logoGitHub.png" alt="Busfil GitHub" />
    </div>
  </header>

  <main>
    <form class="search-for-user-form">
      <input 
        type="text" 
        placeholder="Buscar por nome do usuário" 
        class="username-input" 
      />
      <button type="submit">Buscar</button>
    </form>

    <section class="user-data-container hide">
      <div class="user-data-content">
        <img src="" alt="" class="user-avatar" />

        <div class="user-data">
          <div class="user-info">
            Nome:
            <span class="user-name"></span>
          </div>
          <div class="user-info">
            Username:
            <span class="user-login"></span>
          </div>
          <div class="user-info">
            Seguidores:
            <span class="user-followers"></span>
          </div>
          <div class="user-info">
            Biografia:
            <span class="user-bio"></span>
          </div>
        </div>
      </div>

      <div class="user-repo-container">
        <h2>Repositórios atualizados recentemente</h2>

        <ul class="user-repo-content"></ul>
      </div>
    </section>
  </main>
</body>
</html>
